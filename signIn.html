<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #signIn{
            background-color: black;
            color: white;
            width: fit-content;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Sign In</span>
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="./signUp.html" class="nav-link" id="sUp" target="_blank">Sign up</a></li>
            <li class="nav-item"><a href="./signIn.html" class="nav-link" id="sIn" target="_blank">Sign In</a></li>
            <li class="nav-item"><a href="./task.html" class="nav-link d-none" id="taskmanager" target="_blank">Tasks</a></li>
            <li class="nav-item"><a href="./totalUsers.html" class="nav-link d-none" id="userList" target="_blank">Total Users</a></li>
            <li class="nav-item"><a href="" class="nav-link d-none" id=logOut>Log Out</a></li>
          </ul>
        </header>
    </div>

    <div class="container mt-5 p-4" id="signIn">
        <form class="row g-4">
            <div class="col-md-auto">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control mailIn" id="inputEmail4" />
            </div>
            <div class="col-md-auto">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control passIn" id="inputPassword4" />
            </div>
            <div class="col-12">
                <button type="button" id="signinBtn" class="btn btn-primary">
                    Sign in
                </button>
            </div>
        </form>
    </div>
    <!-- after logged in -->
    <div class="container mt-4 p-4 d-none" id="leftLoggedin">
        <h4>Welcome, you have logged in to your account</h4>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./signin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>

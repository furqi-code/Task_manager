<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .modal-body {
            background-color: black;
        }
        div>label {
            color: white;
        }
        div.details {
            background-color: #FFFFC5;
            width: 200px;
            border-radius: 14px;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- input Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Tasks</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control title" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Description:</label>
                            <textarea class="form-control desc" id="message-text"></textarea>
                        </div>
                        <div>
                            <label class="col-form-label">Due-Date:</label>
                            <input type="date" class="form-control currentDate"> ;
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="save" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Header -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Tasks</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="./signUp.html" class="nav-link d-none" id="sUp" target="_blank">Signup</a></li>
                <li class="nav-item"><a href="./signIn.html" class="nav-link d-none" id="sIn" target="_blank">SignIn</a></li>
                <li class="nav-item"><a href="./task.html" class="nav-link" id="taskmanager" target="_blank">Tasks</a></li>
                <li class="nav-item"><a href="./totalUsers.html" class="nav-link" id="userList" target="_blank">TotalUsers</a></li>
                <li class="nav-item"><a href="" class="nav-link" id=logOut>Log Out</a></li>
                <li class="nav-item"><a href="./home.html" class="nav-link">Home page</a></li>
            </ul>
        </header>
    </div>

    <div class="container">
        <div class="ms-2 d-flex gap-3">
            <a href="" class="btn btn-outline-success " data-bs-toggle="modal" data-bs-target="#exampleModal"aria-current="page">AddTasks</a>
            <a href="#content" id="viewList" class="btn btn-outline-info">ViewTasks</a>
        </div>
        <!-- to show that task has been added -->
        <div class="container mt-4" id="taskAdded">
        </div>
        <!-- to show Details of Tasks(objects) when clicked on viewList-->
        <div class="mt-4" id="content">
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./task.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
